    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            background: url('лого.jpg') repeat;
            background-size: 20%;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .logo {
            position: static;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        .header-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: calc(100% - 40px);
            max-width: 900px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .timer-block {
            display: inline-block;
            margin: 0 1rem;
        }
        .timer-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        h1 {

        }
        .route-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 2rem 0;
            border-radius: 10px;
            display: block;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
            max-width: 900px;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100%) */
            height: 0; /* Required for padding-top trick */
            padding-left: 40px; /* Добавлено: Отступ для кнопок */
            padding-right: 40px; /* Добавлено: Отступ для кнопок */
            box-sizing: border-box; /* Учитываем padding в общей ширине */
            display: flex;
            align-items: center;
            justify-content: center; /* Центрируем содержимое */
        }
        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Добавлено: Для центрирования img внутри слайда */
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transform: translateY(-50%); /* Добавлено: Точное вертикальное центрирование */
        }
        .prev {
            left: 0; /* Изменено на 0 */
        }
        .next {
            right: 0; /* Изменено на 0 */
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots {
            text-align: center;
            margin: 1rem 0;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
            .header-flex {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .header-content {
                align-items: center;
            }
            .timer {
                font-size: 2rem;
            }
            .timer-block {
                margin: 0 0.5rem;
            }
        }
        @media (max-width: 600px) {
            .container {

            }

                margin-top: -12.5px;
                font-size: 16px;
                left: 10px; /* Увеличиваем отступ от края padding */
                right: 10px;
            }
        }
    </style>

    <script>
        let slideIndex = 1;
        let slideshowInterval;
        showSlides(slideIndex);
        startSlideshowInterval();

        function plusSlides(n) {
            showSlides(slideIndex += n);
            resetSlideshowInterval();
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
            resetSlideshowInterval();
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        function startSlideshowInterval() {
            slideshowInterval = setInterval(function() {
                plusSlides(1);
            }, 5000);
        }

        function resetSlideshowInterval() {
            clearInterval(slideshowInterval);
            startSlideshowInterval();
        }

        // JavaScript для аудиоплеера
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const progressBar = document.querySelector('.progress-bar');
        const volumeSlider = document.getElementById('volumeSlider');
        const togglePlaylistButton = document.getElementById('togglePlaylistButton');
        const playlistElement = document.getElementById('playlist');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalDurationSpan = document.getElementById('totalDuration');
        const currentTrackNameSpan = document.getElementById('currentTrackName');

        const audioSources = [
            { name: 'Штукатурка - Поход', src: 'music/Штукатурка - Поход.mp3' },
            { name: 'Радиопомехи - Заебал улыбаться', src: 'music/Радиопомехи - Заебал улыбаться.mp3' },
            { name: 'Аким Апачев - Лето и арбалеты', src: 'music/Аким Апачев - Лето и арбалеты.mp3' }
        ];
        let currentTrackIndex = 0;
        let isPlaying = false;

        // --- Вспомогательная функция для форматирования времени ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        // --- Функции управления плеером ---
        function loadTrack(index) {
            audioPlayer.src = audioSources[index].src;
            audioPlayer.load();
            updatePlaylistHighlight(index);
            currentTrackNameSpan.textContent = audioSources[index].name;
        }

        function playTrack() {
            audioPlayer.play();
            playPauseButton.innerHTML = '&#10074;&#10074;'; // Иконка паузы
            isPlaying = true;
        }

        function pauseTrack() {
            audioPlayer.pause();
            playPauseButton.innerHTML = '&#9654;'; // Иконка воспроизведения
            isPlaying = false;
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % audioSources.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + audioSources.length) % audioSources.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // --- Обработчики событий --- 
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        });

        prevButton.addEventListener('click', prevTrack);
        nextButton.addEventListener('click', nextTrack);

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalDurationSpan.textContent = formatTime(audioPlayer.duration);
        });

        progressBarContainer.addEventListener('click', (e) => {
            const clickX = e.offsetX;
            const width = progressBarContainer.offsetWidth;
            const seekTime = (clickX / width) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        });

        audioPlayer.addEventListener('ended', nextTrack);

        // --- Функции для плейлиста ---
        togglePlaylistButton.addEventListener('click', () => {
            if (playlistElement.style.display === 'block') {
                playlistElement.style.display = 'none';
                togglePlaylistButton.innerHTML = 'Трек-лист &#9776;';
            } else {
                playlistElement.style.display = 'block';
                togglePlaylistButton.innerHTML = 'Трек-лист &#10006;';
            }
        });

        function populatePlaylist() {
            playlistElement.innerHTML = '';
            audioSources.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.style.padding = '8px 10px';
                listItem.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                listItem.style.cursor = 'pointer';
                listItem.style.textAlign = 'left';
                listItem.style.fontSize = '0.85rem';
                listItem.style.transition = 'background-color 0.2s ease';
                listItem.textContent = track.name;
                listItem.onclick = () => playSelectedTrack(index);
                listItem.onmouseover = () => listItem.style.backgroundColor = 'rgba(255,255,255,0.1)';
                listItem.onmouseout = () => listItem.style.backgroundColor = 'transparent';
                playlistElement.appendChild(listItem);
            });
        }

        function updatePlaylistHighlight(activeIndex) {
            Array.from(playlistElement.children).forEach((item, index) => {
                if (index === activeIndex) {
                    item.style.backgroundColor = 'rgba(255,255,255,0.2)';
                } else {
                    item.style.backgroundColor = 'transparent';
                }
            });
        }

        function playSelectedTrack(index) {
            currentTrackIndex = index;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // Инициализация плеера
        loadTrack(currentTrackIndex);
        populatePlaylist();
    </script>
