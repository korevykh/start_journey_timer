<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Речные ЕЖИ 2025</title>
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            background: url('лого.jpg') repeat;
            background-size: 20%;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .logo {
            position: static;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        .header-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: calc(100% - 40px);
            max-width: 900px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .timer-block {
            display: inline-block;
            margin: 0 1rem;
        }
        .timer-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .route-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 2rem 0;
            border-radius: 10px;
            display: block;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
            max-width: 900px;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .prev {
            left: 0px;
        }
        .next {
            right: 0px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots {
            text-align: center;
            margin: 1rem 0;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
            .header-flex {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .header-content {
                align-items: center;
            }
            .timer {
                font-size: 2rem;
            }
            .timer-block {
                margin: 0 0.5rem;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                border-radius: 6px;
                margin: 10px auto;
                width: calc(100% - 20px);
            }
            .route-image {
                border-radius: 6px;
                margin: 1rem 0;
            }
            h1 {
                font-size: 1.2rem;
            }
            .timer {
                font-size: 1.1rem;
            }
            .slide img {
                padding: 0 10px;
            }
            .prev, .next {
                width: 30px;
                height: 30px;
                margin-top: -15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <script src="script.js"></script>
    <script>
        let slideIndex = 1;
        let slideshowInterval;
        showSlides(slideIndex);
        startSlideshowInterval();

        function plusSlides(n) {
            showSlides(slideIndex += n);
            resetSlideshowInterval();
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
            resetSlideshowInterval();
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        function startSlideshowInterval() {
            slideshowInterval = setInterval(function() {
                plusSlides(1);
            }, 5000);
        }

        function resetSlideshowInterval() {
            clearInterval(slideshowInterval);
            startSlideshowInterval();
        }
    </script>
