<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .timer-block {
            display: inline-block;
            margin: 0 1rem;
        }
        .timer-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .route-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 2rem 0;
            border-radius: 10px;
        }
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: visible;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .prev {
            left: -60px;
        }
        .next {
            right: -60px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots {
            text-align: center;
            margin: 1rem 0;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @media (max-width: 768px) {
            .timer {
                font-size: 2rem;
            }
            .timer-block {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">До старта осталось:</h1>
        <div class="timer">
            <div class="timer-block">
                <span id="days">00</span>
                <div class="timer-label">дней</div>
            </div>
            <div class="timer-block">
                <span id="hours">00</span>
                <div class="timer-label">часов</div>
            </div>
            <div class="timer-block">
                <span id="minutes">00</span>
                <div class="timer-label">минут</div>
            </div>
            <div class="timer-block">
                <span id="seconds">00</span>
                <div class="timer-label">секунд</div>
            </div>
        </div>
        <img src="маршрут.png" alt="Маршрут" class="route-image">
        
        <h2 style="font-size: 2.5rem; margin: 2rem 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">ЛЕГЕНДЫ ЕЖЕЙ</h2>
        
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="photo-presentation/1.jpeg" alt="Фото 1">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/2.jpeg" alt="Фото 2">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/3.jpeg" alt="Фото 3">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/4.jpeg" alt="Фото 4">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/5.jpeg" alt="Фото 5">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/6.jpeg" alt="Фото 6">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/7.jpeg" alt="Фото 7">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/8.jpeg" alt="Фото 8">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/9.jpeg" alt="Фото 9">
            </div>
            <div class="slide fade">
                <img src="photo-presentation/10.jpeg" alt="Фото 10">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        // Автоматическое переключение слайдов каждые 5 секунд
        setInterval(function() {
            plusSlides(1);
        }, 5000);
    </script>
</body>
</html>
